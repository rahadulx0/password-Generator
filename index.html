<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecOps Generator // Advanced</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505;
            --bg-card: #0f0f0f;
            --bg-input: #1a1a1a;
            --accent-primary: #ff1f1f;
            --accent-hover: #cc0000;
            --text-main: #ffffff;
            --text-muted: #666666;
            --border-color: #333333;
            --success: #00ff41;
            --warning: #ffbf00;
            --danger: #ff1f1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            user-select: none; /* Prevent text selection to feel more like a UI element */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .generator-card {
            width: 100%;
            max-width: 540px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 2rem;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .generator-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary);
        }

        header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        h1 span {
            color: var(--accent-primary);
        }

        /* Interactive Display Area */
        .display-container {
            position: relative;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            transition: all 0.1s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .display-container:hover {
            border-color: var(--accent-primary);
            background: #222;
        }

        .display-container:active {
            transform: scale(0.995);
            background: #111;
            border-color: var(--text-main);
        }

        /* Click overlay feedback */
        .click-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        
        .display-container:hover .click-hint {
            opacity: 0; /* Hide hint on hover to show clean text, or keep it. I prefer hiding it for clarity. */
        }

        .password-output {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            padding: 1.5rem;
            word-break: break-all;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Strength Indicator */
        .strength-indicator {
            height: 4px;
            width: 100%;
            background: #222;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-text {
            position: absolute;
            bottom: -25px;
            right: 0;
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .controls-section {
            display: grid;
            gap: 1.5rem;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .length-display {
            color: var(--accent-primary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            background: var(--accent-primary);
            cursor: pointer;
            margin-top: -7px;
            box-shadow: 0 0 10px rgba(255, 31, 31, 0.5);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: var(--border-color);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-wrapper input {
            display: none;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 1px solid var(--border-color);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: var(--bg-input);
        }

        .checkbox-wrapper input:checked + .custom-checkbox {
            border-color: var(--accent-primary);
            background: rgba(255, 31, 31, 0.1);
        }

        .checkbox-wrapper input:checked + .custom-checkbox::after {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            box-shadow: 0 0 8px var(--accent-primary);
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            transition: color 0.2s;
        }

        .checkbox-wrapper:hover .checkbox-label {
            color: var(--text-main);
        }

        .checkbox-wrapper input:checked ~ .checkbox-label {
            color: var(--text-main);
        }

        .actions {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .btn-primary {
            flex: 2;
            background: var(--accent-primary);
            color: #000;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            box-shadow: 0 0 15px rgba(255, 31, 31, 0.4);
        }

        .mode-toggle {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            text-align: center;
        }

        .mode-toggle.active {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: rgba(255, 31, 31, 0.05);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            border: 1px solid var(--accent-primary);
            color: var(--text-main);
            padding: 12px 24px;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.2s ease-out;
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast-icon {
            color: var(--accent-primary);
        }

        @media (max-width: 480px) {
            .generator-card { padding: 1.5rem; }
            .options-grid { grid-template-columns: 1fr; }
            .password-output { font-size: 1.2rem; }
            .actions { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="generator-card">
        <header>
            <h1>Key<span>Gen</span> // Pro</h1>
            <div style="font-family: 'JetBrains Mono'; font-size: 0.75rem; color: var(--accent-primary);">SECURE_MODE: ON</div>
        </header>

        <div class="display-container" id="displayBox" title="Click to Copy">
            <div class="password-output" id="passwordDisplay">Generating...</div>
            <div class="strength-indicator">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="strength-text" id="strengthText">entropy: 0</div>
        </div>

        <div class="controls-section">
            <div class="slider-group">
                <div class="label-row">
                    <span>Length</span>
                    <span class="length-display" id="lengthVal">16</span>
                </div>
                <input type="range" min="6" max="64" value="16" id="lengthSlider">
            </div>

            <div class="options-grid">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="uppercase" checked>
                    <span class="custom-checkbox"></span>
                    <span class="checkbox-label">Uppercase (A-Z)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="lowercase" checked>
                    <span class="custom-checkbox"></span>
                    <span class="checkbox-label">Lowercase (a-z)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="numbers" checked>
                    <span class="custom-checkbox"></span>
                    <span class="checkbox-label">Numbers (0-9)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="symbols" checked>
                    <span class="custom-checkbox"></span>
                    <span class="checkbox-label">Symbols (!@#)</span>
                </label>
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="excludeAmbiguous" checked>
                    <span class="custom-checkbox"></span>
                    <span class="checkbox-label">No Ambiguous (0,O,1,l)</span>
                </label>
            </div>

            <div class="actions">
                <button class="btn mode-toggle" id="pronounceableToggle">Pronounceable</button>
                <button class="btn btn-primary" id="generateBtn">Generate New</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span class="toast-icon">âœ“</span> COPIED TO CLIPBOARD
    </div>

    <script>
        class SecurePassGen {
            constructor() {
                this.dom = {
                    displayBox: document.getElementById('displayBox'),
                    display: document.getElementById('passwordDisplay'),
                    slider: document.getElementById('lengthSlider'),
                    lengthVal: document.getElementById('lengthVal'),
                    generateBtn: document.getElementById('generateBtn'),
                    pronounceableBtn: document.getElementById('pronounceableToggle'),
                    strengthBar: document.getElementById('strengthBar'),
                    strengthText: document.getElementById('strengthText'),
                    toast: document.getElementById('toast'),
                    opts: {
                        upper: document.getElementById('uppercase'),
                        lower: document.getElementById('lowercase'),
                        num: document.getElementById('numbers'),
                        sym: document.getElementById('symbols'),
                        ambiguous: document.getElementById('excludeAmbiguous')
                    }
                };

                this.sets = {
                    upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    lower: 'abcdefghijklmnopqrstuvwxyz',
                    num: '0123456789',
                    sym: '!@#$%^&*()_+-=[]{}|;:,.<>?',
                    ambiguous: '0O1lI'
                };

                this.isPronounceable = false;
                this.init();
            }

            init() {
                // Generate Event Listeners
                this.dom.slider.addEventListener('input', (e) => {
                    this.dom.lengthVal.textContent = e.target.value;
                    this.generate();
                });

                Object.values(this.dom.opts).forEach(el => {
                    el.addEventListener('change', () => this.generate());
                });

                this.dom.generateBtn.addEventListener('click', () => this.generate());
                
                this.dom.pronounceableBtn.addEventListener('click', () => {
                    this.isPronounceable = !this.isPronounceable;
                    this.dom.pronounceableBtn.classList.toggle('active');
                    this.generate();
                });

                // Copy Event Listener (Clicking anywhere on the box)
                this.dom.displayBox.addEventListener('click', () => this.copy());
                
                // Initial generation
                this.generate();
            }

            // --- CRYPTO CORE ---

            // Rejection Sampling to eliminate Modulo Bias
            // Returns a random integer between 0 and max (exclusive)
            getSecureRandomInt(max) {
                const limit = 0xFFFFFFFF;
                const remainder = limit % max;
                const area = limit - remainder; // The largest range multiple of max
                
                const buffer = new Uint32Array(1);
                
                while (true) {
                    crypto.getRandomValues(buffer);
                    // Discard values in the remainder range to ensure uniformity
                    if (buffer[0] < area) {
                        return buffer[0] % max;
                    }
                }
            }

            generate() {
                const len = parseInt(this.dom.slider.value);
                let password = '';

                if (this.isPronounceable) {
                    password = this.generatePronounceable(len);
                } else {
                    password = this.generateRandom(len);
                }

                this.dom.display.textContent = password;
                this.calculateEntropy(password);
            }

            generateRandom(length) {
                let chars = '';
                if (this.dom.opts.upper.checked) chars += this.sets.upper;
                if (this.dom.opts.lower.checked) chars += this.sets.lower;
                if (this.dom.opts.num.checked) chars += this.sets.num;
                if (this.dom.opts.sym.checked) chars += this.sets.sym;

                if (this.dom.opts.ambiguous.checked) {
                    chars = chars.split('').filter(c => !this.sets.ambiguous.includes(c)).join('');
                }

                if (!chars) return 'SELECT_OPTION_ERROR';

                let password = '';
                for(let i=0; i<length; i++) {
                    // Use advanced rejection sampling instead of simple modulo
                    const randomIndex = this.getSecureRandomInt(chars.length);
                    password += chars[randomIndex];
                }
                return password;
            }

            generatePronounceable(length) {
                const cons = 'bcdfghjklmnprstvwxyz';
                const vows = 'aeiou';
                let password = '';
                
                for (let i = 0; i < length; i++) {
                    if (i % 2 === 0) {
                        password += cons[this.getSecureRandomInt(cons.length)];
                    } else {
                        password += vows[this.getSecureRandomInt(vows.length)];
                    }
                }

                // Inject requirement if needed
                if(this.dom.opts.num.checked) {
                    // Replace last 2 chars with secure random numbers
                    const num = this.getSecureRandomInt(100).toString().padStart(2, '0');
                    password = password.slice(0, -2) + num; 
                }
                if(this.dom.opts.upper.checked) {
                    password = password.charAt(0).toUpperCase() + password.slice(1);
                }

                return password;
            }

            calculateEntropy(password) {
                let poolSize = 0;
                if (/[a-z]/.test(password)) poolSize += 26;
                if (/[A-Z]/.test(password)) poolSize += 26;
                if (/[0-9]/.test(password)) poolSize += 10;
                if (/[^a-zA-Z0-9]/.test(password)) poolSize += 32;
                if (poolSize === 0) poolSize = 1;

                const entropyBits = Math.floor(Math.log2(Math.pow(poolSize, password.length)));
                
                let percent = Math.min(100, (entropyBits / 128) * 100); 
                
                let color = 'var(--danger)';
                if (entropyBits > 60) color = 'var(--warning)';
                if (entropyBits > 80) color = 'var(--success)';

                this.dom.strengthBar.style.width = `${percent}%`;
                this.dom.strengthBar.style.backgroundColor = color;
                this.dom.strengthText.textContent = `ENTROPY: ~${entropyBits} BITS`;
            }

            copy() {
                const text = this.dom.display.textContent;
                if(text === 'SELECT_OPTION_ERROR') return;

                navigator.clipboard.writeText(text).then(() => {
                    this.dom.toast.classList.add('show');
                    // Reset toast
                    setTimeout(() => {
                        this.dom.toast.classList.remove('show');
                    }, 1500);
                }).catch(err => {
                    console.error('Copy failed', err);
                    alert('Clipboard access denied');
                });
            }
        }

        new SecurePassGen();
    </script>
</body>
</html>
